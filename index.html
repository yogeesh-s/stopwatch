<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="row">
            <div class="inrow">
                <div class="hour">
                    00
                </div>
                <div class="info">
                    Hr
                </div>
            </div>
            <div class="inrow">
                <div class="minute">
                    00
                </div>
                <div class="info">
                    Min
                </div>
            </div>
            <div class="inrow">
                <div class="second">
                    00
                </div>
                <div class="info">
                    Sec
                </div>
            </div>
            <div class="inrow">
                <div class="millisecond">
                    00
                </div>
                <div class="info">
                    msec
                </div>
            </div>
            
        </div>
        <div class="row">
            <button class="btn-start" onclick="start()">Start</button>
            <button class="btn-stop" onclick="stop()">Stop</button>
            <button class="btn-reset"  onclick="reset()">Reset</button>
        </div>
        <h3>Made with ❤️️ by Yogeesh S</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
